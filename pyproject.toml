[project]
name = "lecture-feedback"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "streamlit>=1.49.1",
    "streamlit-autorefresh>=1.0.1",
]

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lecture_feedback"]

[tool.ruff.lint]
# Enable import sorting
select = ["I"]  # Enable isort rules


[tool.ruff.lint.isort]
known-first-party = ["lecture_feedback"]
