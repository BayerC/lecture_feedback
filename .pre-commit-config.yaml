repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements

  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true
      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.8.22
    hooks:
      - id: uv-lock
      - id: uv-export
        args: [--no-dev, --format, requirements-txt, --output-file, requirements.txt]

  - repo: https://github.com/crate-ci/typos
    rev: v1.37.2
    hooks:
      - id: typos

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest --cov=lecture_feedback --cov-report=term-missing
        language: system
        types: [python]
        pass_filenames: false
